apiVersion: v1
kind: Namespace
metadata:
  name: network
  labels:
    kappal.io/project: "network"

---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: network
  labels:
    kappal.io/project: "network"
    kappal.io/service: "frontend"
spec:
  replicas: 1
  selector:
    matchLabels:
      kappal.io/project: "network"
      kappal.io/service: "frontend"
  template:
    metadata:
      labels:
        kappal.io/project: "network"
        kappal.io/service: "frontend"
        kappal.io/network: "default"
    spec:
      containers:
      - name: frontend
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command:
        - "sh"
        - "-c"
        - "while true; do sleep 3600; done"
---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: network
  labels:
    kappal.io/project: "network"
    kappal.io/service: "backend"
spec:
  replicas: 1
  selector:
    matchLabels:
      kappal.io/project: "network"
      kappal.io/service: "backend"
  template:
    metadata:
      labels:
        kappal.io/project: "network"
        kappal.io/service: "backend"
        kappal.io/network: "default"
    spec:
      containers:
      - name: backend
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        command:
        - "sh"
        - "-c"
        - "while true; do echo -e 'HTTP/1.1 200 OK

OK' | nc -l -p 8080; done"
---
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: network
  labels:
    kappal.io/project: "network"
    kappal.io/service: "backend"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    kappal.io/project: "network"
    kappal.io/service: "backend"
  ports:
  - name: port-0
    port: 8080
    targetPort: 8080
    protocol: TCP
